<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Links Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            height: 100vh; /* full height */
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        /* Main content */
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>Navigation</h3>
    <a href="https://hamidmath.github.io/pagerank_angle_capacity_lanes1.svg">Link 1</a>
    <a href="https://hamidmath.github.io/pagerank_angle_capacity_lanes2.svg">Link 2</a>
    <a href="https://hamidmath.github.io/pagerank_angle_capacity_lanes3.svg">Link 3</a>
    <a href="https://hamidmath.github.io/pagerank_angle_capacity_lanes4.svg">Link 4</a>
</div>

<div class="content">
    <h1>Welcome!</h1>
    <p>Click the links on the left to navigate.</p>
</div>

</body>
</html>
